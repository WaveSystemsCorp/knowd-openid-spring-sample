log4j.rootLogger=debug, stdout
log4j.R=debug, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

log4j.logger.org.springframework.web=info
log4j.logger.org.springframework.core=info
log4j.logger.org.springframework.beans=info
log4j.logger.org.springframework.ui=info
log4j.logger.org.springframework.security.web=info
log4j.logger.org.springframework.security.access=info
log4j.logger.org.apache.http=info
log4j.logger.com.mchange.v2.c3p0=debug
# log4j.logger.net=error